{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Países</h2>
    <form method="get" class="d-flex mb-4">
        <input type="text" name="q" class="form-control me-2" placeholder="Buscar por descripción" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <a href="{% url 'pais_create' %}" class="btn btn-success mb-3">Crear Nuevo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Código Telefónico</th>
                <th>Zona Horaria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
            <tr>
                <td>{{ pais.id }}</td>
                <td>{{ pais.descripcion }}</td>
                <td>{{ pais.cod_tel }}</td>
                <td>{{ pais.gtm }}</td>
                <td>
                    <a href="{% url 'pais_update' pais.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'pais_delete' pais.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No se encontraron países</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
