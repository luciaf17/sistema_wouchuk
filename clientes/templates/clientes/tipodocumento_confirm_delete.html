{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro que deseas eliminar este tipo de documento?</h2>
<p><strong>{{ object.descripcion }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'tipodocumento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
