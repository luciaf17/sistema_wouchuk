{% extends 'base.html' %}
{% block content %}
<h2>Clientes > ABM > Categorías Arca</h2>

<div class="d-flex justify-content-between mb-3">
    <form method="get" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Buscar por descripción" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <a href="{% url 'categoriaarca_create' %}" class="btn btn-success">Crear Nuevo</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
                <a href="{% url 'categoriaarca_update' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'categoriaarca_delete' categoria.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No se encontraron categorías</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
