{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% if object %}Editar Categoría Arca{% else %}Crear Categoría Arca{% endif %}</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form method="post" class="w-75 needs-validation">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripción</label>
                {{ form.descripcion }}

                <!-- Mostrar errores -->
                {% if form.descripcion.errors %}
                    <div class="text-danger mt-1">
                        {{ form.descripcion.errors.0 }}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'categoriaarca_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
