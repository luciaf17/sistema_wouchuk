{% extends 'base.html' %}

{% block content %}
<h2>{{ view.object|default:"Nuevo Tipo de Documento" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'tipodocumento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
