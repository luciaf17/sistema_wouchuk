{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear/Editar País</h2>
    <form method="post" class="needs-validation">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripción</label>
            {{ form.descripcion }}
            
            {% if form.descripcion.errors %}
                <div class="text-danger mt-1">
                    {{ form.descripcion.errors.0 }}
                </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="id_cod_tel" class="form-label">Código Telefónico</label>
            {{ form.cod_tel }}
        </div>

        <div class="mb-3">
            <label for="id_gtm" class="form-label">Zona Horaria</label>
            {{ form.gtm }}
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'pais_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
