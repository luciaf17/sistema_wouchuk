{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Tipos de IDTipo2</h2>
    <a href="{% url 'tipoidtipo2_create' %}" class="btn btn-success mb-3">Nuevo Tipo</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Abreviatura</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
            <tr>
                <td>{{ tipo.id }}</td>
                <td>{{ tipo.descripcion }}</td>
                <td>{{ tipo.abreviatura }}</td>
                <td>
                    <a href="{% url 'tipoidtipo2_update' tipo.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'tipoidtipo2_delete' tipo.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay tipos registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
