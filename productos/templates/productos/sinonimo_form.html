{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar Sinónimo{% else %}Crear Nuevo Sinónimo{% endif %}</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripción</label>
            {{ form.descripcion }}
        </div>
        <div class="mb-3">
            <label for="id_idtipo1" class="form-label">IDTipo1</label>
            {{ form.idtipo1 }}
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'sinonimo_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
