{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Listado de Marcas</h2>
    <a href="{% url 'marca_create' %}" class="btn btn-success mb-3">Crear Nueva Marca</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for marca in marcas %}
            <tr>
                <td>{{ marca.id }}</td>
                <td>{{ marca.descripcion }}</td>
                <td>
                    <a href="{% url 'marca_update' marca.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'marca_delete' marca.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No se encontraron marcas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
