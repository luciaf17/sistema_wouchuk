{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro que deseas eliminar este {{ object_name }}?</h2>
<p><strong>{{ object }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
