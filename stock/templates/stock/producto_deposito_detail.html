{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Depósitos para: {{ producto.descripcion }}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Depósito</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.deposito.descripcion }}</td>
                    <td>{{ stock.cantidad }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay stock en ningún depósito</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'consulta_stock' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
