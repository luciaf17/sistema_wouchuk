{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Listado de Columnas</h2>

    <form method="get" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Buscar por descripción" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    </form>

    <a href="{% url 'columna_create' %}" class="btn btn-success mb-3">Crear Nueva Columna</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for columna in columnas %}
            <tr>
                <td>{{ columna.id }}</td>
                <td>{{ columna.descripcion }}</td>
                <td>
                    <a href="{% url 'columna_update' columna.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'columna_delete' columna.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No se encontraron columnas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
